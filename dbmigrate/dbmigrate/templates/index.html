<head>
    <title>Database Migrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
    <h1 class="jumbotron text-center">Database Migration</h1> <br><br>
    <h4 class="bg-primary text-center">Department Database</h1>
    <form accept-charset="UTF-8" action="{% url 'api:department_list_create'  %}" method="POST" enctype="multipart/form-data" class="text-center">
      <hr>
      <div class="form-group mt-3">
        <label class="mr-2">Upload your CSV file:</label>
        <input type="file" name="file">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div> 
    <br><br>
    
    
    <h4 class="bg-secondary text-center">Job Database</h1>
    <form accept-charset="UTF-8" action="{% url 'api:job_list_create'  %}" method="POST" enctype="multipart/form-data" class="text-center">
      <hr>
      <div class="form-group mt-3">
        <label class="mr-2">Upload your CSV file:</label>
        <input type="file" name="file">
      </div>
      <hr>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    </div> 
    <br><br>
    
    <h4 class="bg-success text-center">Employee Database</h1>
    <form accept-charset="UTF-8" action="{% url 'api:employee_list_create'  %}" method="POST" enctype="multipart/form-data" class="text-center">
      <hr>
      <div class="form-group mt-3">
        <label class="mr-2">Upload your CSV file:</label>
        <input type="file" name="file">
      </div>
      <hr>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div> 
            
</body>
