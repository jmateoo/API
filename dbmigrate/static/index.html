<head>
    <title>Database Migrate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>
    <h1>Department Database</h1>
    <form accept-charset="UTF-8" action="{% url 'api:department_list_create'  %}" method="POST" enctype="multipart/form-data">
      <hr>
      <div class="form-group mt-3">
        <label class="mr-2">Upload your CSV file:</label>
        <input type="file" name="file">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div> 
    <br><br>
    
    
    <h1>Job Database</h1>
    <form accept-charset="UTF-8" action="{% url 'api:job_list_create'  %}" method="POST" enctype="multipart/form-data">
      <hr>
      <div class="form-group mt-3">
        <label class="mr-2">Upload your CSV file:</label>
        <input type="file" name="file">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div> 
    <br><br>
    
    <h1>Employee Database</h1>
    <form accept-charset="UTF-8" action="{% url 'api:employee_list_create'  %}" method="POST" enctype="multipart/form-data">
      <hr>
      <div class="form-group mt-3">
        <label class="mr-2">Upload your CSV file:</label>
        <input type="file" name="file">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div> 
            
</body>
